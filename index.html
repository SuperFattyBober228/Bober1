<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Change and Rotate Image Vertically</title>
    <style>
        img {
            cursor: pointer;
            width: 300px;
            height: auto;
            transition: transform 1s ease; /* Smooth rotation */
        }

        /* Define the vertical rotation animation */
        .rotateY {
            animation: verticalRotation 1s ease-out;
        }

        /* Keyframes for vertical rotation */
        @keyframes verticalRotation {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(180deg);
            }
        }
    </style>
</head>
<body>

<h2>Click the Image to Change and Rotate Vertically</h2>

<!-- Image element with an initial source -->
<img id="toggleImage" src="PRS_1111.JPG" alt="Google Drive Image">

<script>
    const imageElement = document.getElementById('toggleImage');
    const image1 = "PRS_1111.JPG"; // Replace with your first image file ID
    const image2 = "Spiderjajcek.png"; // Replace with your second image file ID

    imageElement.addEventListener('click', function() {
        // Toggle the image source
        imageElement.src = imageElement.src === image1 ? image2 : image1;

        // Add the rotation class to trigger the animation
        imageElement.classList.add('rotateY');

        // Remove the rotation class after animation ends to reset it for the next click
        imageElement.addEventListener('animationend', () => {
            imageElement.classList.remove('rotateY');
        }, { once: true });
    });
</script>

</body>
</html>
