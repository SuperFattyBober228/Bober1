<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Toggle Image with Flip Animation</title>
    <style>
        .image-container {
            perspective: 1000px; /* Perspective for the 3D flip effect */
            width: 300px;
            height: auto;
        }

        .flip-box {
            position: relative;
            width: 100%;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        /* Hide back image initially */
        .back {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            backface-visibility: hidden;
        }

        /* Front and Back image styles */
        .front, .back {
            width: 100%;
        }

        /* Flip animation */
        .flip {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<h2>Click the Image to Toggle with Flip Effect</h2>

<!-- Container holding front and back images -->
<div class="image-container">
    <img id="flipBox" class="flip-box front" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Jack-o-lantern-FR.JPG/1200px-Jack-o-lantern-FR.JPG" alt="Image 1"> <!-- Replace with path to first image -->
    <img id="flipBoxBack" class="flip-box back" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Jack-o-lantern-FR.JPG/1200px-Jack-o-lantern-FR.JPG" alt="Image 2"> <!-- Replace with path to second image -->
</div>

<script>
    const flipBox = document.getElementById('flipBox');
    const flipBoxBack = document.getElementById('flipBoxBack');

    flipBox.addEventListener('click', function() {
        flipImages();
    });
    flipBoxBack.addEventListener('click', function() {
        flipImages();
    });

    function flipImages() {
        // Toggle flip animation and visibility between images
        if (flipBox.style.display !== "none") {
            flipBox.style.display = "none";
            flipBoxBack.style.display = "block";
            flipBoxBack.classList.add('flip');
            flipBox.classList.remove('flip');
        } else {
            flipBoxBack.style.display = "none";
            flipBox.style.display = "block";
            flipBox.classList.add('flip');
            flipBoxBack.classList.remove('flip');
        }
    }
</script>

</body>
</html>
